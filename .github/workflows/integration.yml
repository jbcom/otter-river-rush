name: Integration Tests

# Core game logic testing BEFORE platform-specific builds
# This tests the CODEBASE, not platform wrappers

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm --filter client lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run TypeScript compiler
        run: pnpm --filter client type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        run: pnpm --filter client test -- --run
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (Game Logic)
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run integration tests
        run: pnpm --filter client test -- --run
      
      - name: Integration test summary
        run: |
          echo "## ðŸ§ª Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Core game logic verified:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Game state management" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS systems (movement, collision, spawning)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Scoring/progression logic" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Asset loading" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ Codebase ready for platform builds" >> $GITHUB_STEP_SUMMARY
