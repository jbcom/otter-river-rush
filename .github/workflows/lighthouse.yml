name: Lighthouse CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: './lighthouserc.json'
      
      - name: Comment PR with results
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let summary;
            if (fs.existsSync('.lighthouseci/manifest.json')) {
              const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
              summary = results.map(r => {
                const scores = r.summary;
                return `
                ### Lighthouse Scores
                - Performance: ${scores.performance * 100}
                - Accessibility: ${scores.accessibility * 100}
                - Best Practices: ${scores['best-practices'] * 100}
                - SEO: ${scores.seo * 100}
                - PWA: ${scores.pwa * 100}
                `;
              }).join('\n');
            } else {
              summary = "Lighthouse results are unavailable. The manifest file was not found.";
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Lighthouse CI Results\n${summary}`
            });
